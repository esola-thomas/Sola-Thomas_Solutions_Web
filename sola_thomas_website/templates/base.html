<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>{% block title %}Sola-Thomas LLC{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}Professional technology consulting and IT solutions by Sola-Thomas LLC{% endblock %}">
    <meta name="keywords" content="{% block meta_keywords %}IT services, consulting, web development, technology solutions{% endblock %}">
    
    <!-- OpenGraph Tags -->
    <meta property="og:type" content="{% block og_type %}website{% endblock %}">
    <meta property="og:title" content="{% block og_title %}{{ request.site.name|default:'Sola-Thomas LLC' }}{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Professional technology consulting and IT solutions by Sola-Thomas LLC{% endblock %}">
    <meta property="og:image" content="{% block og_image %}{% static 'images/default-og.jpg' %}{% endblock %}">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    
    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% block twitter_title %}{{ request.site.name|default:'Sola-Thomas LLC' }}{% endblock %}">
    <meta name="twitter:description" content="{% block twitter_description %}Professional technology consulting and IT solutions{% endblock %}">
    <meta name="twitter:image" content="{% block twitter_image %}{% static 'images/default-og.jpg' %}{% endblock %}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
    {% block extra_css %}{% endblock %}
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ GA_TRACKING_ID }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ GA_TRACKING_ID }}');
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Sola-Thomas LLC</a>
            <button class="btn btn-outline-primary" id="theme-toggle">
                <i class="fas fa-moon"></i> Toggle Theme
            </button>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/theme.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
