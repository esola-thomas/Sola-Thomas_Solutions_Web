<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>{% block title %}Sola-Thomas LLC{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}Professional technology consulting and IT solutions by Sola-Thomas LLC{% endblock %}">
    <meta name="keywords" content="{% block meta_keywords %}IT services, consulting, web development, technology solutions{% endblock %}">
    
    <!-- OpenGraph Tags -->
    <meta property="og:type" content="{% block og_type %}website{% endblock %}">
    <meta property="og:title" content="{% block og_title %}{{ request.site.name|default:'Sola-Thomas LLC' }}{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Professional technology consulting and IT solutions by Sola-Thomas LLC{% endblock %}">
    <meta property="og:image" content="{% block og_image %}{% static 'images/default-og.jpg' %}{% endblock %}">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    
    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% block twitter_title %}{{ request.site.name|default:'Sola-Thomas LLC' }}{% endblock %}">
    <meta name="twitter:description" content="{% block twitter_description %}Professional technology consulting and IT solutions{% endblock %}">
    <meta name="twitter:image" content="{% block twitter_image %}{% static 'images/default-og.jpg' %}{% endblock %}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
    {% block extra_css %}{% endblock %}
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ GA_TRACKING_ID }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ GA_TRACKING_ID }}');
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'core:home' %}">Sola-Thomas LLC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'core:home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'core:about' %}">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'services:home_services' %}">Home Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'services:business_services' %}">Business Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'core:contact' %}">Contact</a></li>
                </ul>
                <div class="navbar-nav">
                    {% if user.is_authenticated %}
                        <a class="nav-link" href="{% url 'core:dashboard' %}">Dashboard</a>
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    {% else %}
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    {% endif %}
                    <button class="btn btn-outline-primary ms-2" id="theme-toggle">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="floating-contact">
        <a href="{% url 'core:contact' %}" class="btn btn-primary rounded-circle">
            <i class="fas fa-envelope"></i>
        </a>
    </div>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/theme.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
